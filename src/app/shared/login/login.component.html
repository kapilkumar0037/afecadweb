<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header text-center">

      <img src="assets/images/afecadLogo.jpg" />
    </div>
    <div class="card-body">
      <form name="loginForm" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off" novalidate>
        <div class="form-group"
          [ngClass]="username.errors && (username.dirty || username.touched)?'is-error':username.valid?'is-valid':''">
          <label for="username">Username</label>
          <input class="form-control rounded-0" id="username" name="username" type="text" [(ngModel)]="model.username"
            #username="ngModel" value="" required>
          <p *ngIf="username.errors && (username.dirty || username.touched)" class="mb-0 help-block is-error"
            translate="errorMsg.usernameRequired"></p>
        </div>
        <div class="form-group"
          [ngClass]="password.errors && (password.dirty || password.touched)?'is-error':password.valid?'is-valid':''">
          <label for="password">Password</label>
          <input class="form-control rounded-0" id="password" name="password" type="password"
            [(ngModel)]="model.password" #password="ngModel" value="" required>
          <p *ngIf="password.errors && (password.dirty || password.touched)" class="mb-0 help-block is-error"
            translate="errorMsg.passwordRequired"></p>
        </div>
        <button type="submit" [disabled]="!loginForm.form.valid"
          class="btn btn-info btn-block rounded-0 mt-3">Login</button>
        <div class="alert alert-danger mt-2" *ngIf="errorMessages.showErrorBlock">
          {{errorMessages.erroeMessage}}
        </div>
        <!-- <p *ngIf="invalidcredentials" class="help-block is-error mb-0 pt-1" translate="errorMsg.invalidCredentials"></p> -->
      </form>
      <br />
      <div class="row">
        <div class="text-left col-6">
          <a class="" [routerLink]="['/basicdetails']"> Create a new account</a>
        </div>
        <div class="text-right col-6">
          <a class="" href="">Forgot Password?</a>
        </div>
      </div>
      
          <div class="row">
              <!--<div class="image-block col-lg-6 col-md-12 col-sm-12" style="background: url(images/canada1.jpg) no-repeat center top; background-size: cover;">
              </div>-->
              <div class="col-lg-12 col-md-12 col-sm-12 " >
                  <!-- <h5>Info</h5> -->
                  <p > Please login  with your registered Afecad.com account.</p>
                  
              
                </div>
              

          </div>
     
    </div>
  </div>
</div>
