<div class="container-fluid">
  <!-- Breadcrumbs-->
  <ol class="breadcrumb">
    <li class="breadcrumb-item active">
      <h3>Complete Course</h3>
    </li>
  </ol>
  <!-- Icon Cards-->
  <div class="row">
    <div class="col-9">
      <vg-player>
        <vg-overlay-play></vg-overlay-play>
        <vg-buffering></vg-buffering>

        <vg-scrub-bar>
          <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
          <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
        </vg-scrub-bar>

        <vg-controls>
          <vg-play-pause></vg-play-pause>
          <vg-playback-button></vg-playback-button>

          <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>

          <vg-scrub-bar style="pointer-events: none;"></vg-scrub-bar>

          <vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display>
          <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>

          <vg-track-selector></vg-track-selector>
          <vg-mute></vg-mute>
          <vg-volume></vg-volume>

          <vg-fullscreen></vg-fullscreen>
        </vg-controls>

        <video [vgMedia]="media" #media id="singleVideo" preload="auto" [src]="currentItem.src" crossorigin>
          <!-- <source [src]="currentItem.src" type="video/mp4"> -->
          <!-- <source src="http://static.videogular.com/assets/videos/videogular.ogg" type="video/ogg">
          <source src="http://static.videogular.com/assets/videos/videogular.webm" type="video/webm">

          <track kind="subtitles" label="English" src="http://static.videogular.com/assets/subs/pale-blue-dot.vtt"
            srclang="en" default>
          <track kind="subtitles" label="EspaÃ±ol" src="http://static.videogular.com/assets/subs/pale-blue-dot-es.vtt"
            srclang="es"> -->
        </video>
      </vg-player>

    </div>
    <div class="col-3">
      <div class="card border-info">
        <div class="card-header bg-info text-white">
          <div class="row">
            <div class="col-12">
              <h6><span>Course Playlist</span></h6>
            </div>

          </div>
        </div>
        <div class="card-block">
          <ul class="playlist">
            <li *ngFor="let item of playlist; let $index = index" (click)="onClickPlaylistItem(item, $index)"
              [class.selected]="item === currentItem">
              <strong>{{$index +1}}.</strong> <i class="fa fa-fw fa-play-circle"></i> {{ item.title }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>


</div>
